<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SideBar</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-box">
        <input type="checkbox" id="check">
        <div class="btn-1">
            <label for="check">
                <i class='bx bx-menu-alt-left' ></i>
            </label>
        </div>
      <div class="sidebar-menu">
        <div class="logo">
          <a href="#">Shubham</a>
        </div>
        <div class="btn-2">
            <label for="check">
                <i class='bx bxs-chevrons-left'></i>
            </label>
        </div>
        <div class="menu">
          <ul>
            <li>
              <a href="#"><i class="bx bxs-dashboard"></i> Dashboard</a>
            </li>
            <li>
              <a href="#"><i class="bx bx-link-alt"></i> Sortcuts</a>
            </li>
            <li>
              <a href="#"
                ><i class="bx bxs-objects-horizontal-left"></i> Overview</a
              >
            </li>
            <li>
              <a href="#"><i class="bx bx-calendar-event"></i> Events</a>
            </li>
            <li>
              <a href="#"><i class="bx bx-question-mark"></i> About</a>
            </li>
            <li>
              <a href="#"><i class="bx bx-slider-alt"></i> Services</a>
            </li>
            <li>
              <a href="#"><i class="bx bxs-phone-call"></i> Contact</a>
            </li>
            <li>
              <a href="#"><i class="bx bx-comment"></i> Feedback</a>
            </li>
          </ul>
        </div>
        <div class="social-media">
          <a href="#"><i class="bx bxl-facebook-circle"></i></a>
          <a href="#"><i class="bx bxl-twitter"></i></a>
          <a href="#"><i class="bx bxl-instagram"></i></a>
          <a href="#"><i class="bx bxl-youtube"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
